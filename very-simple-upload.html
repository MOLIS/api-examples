<!doctype>
<html>
	<head>
		<title>MOLIS Very Simple Upload</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				var url = "http://api.molis.io/v1/images?token=YOUR_TOKEN";
				$("form").submit(function(evt){
					evt.preventDefault();

					var data = new FormData();
					data.append("file-1", $("input[name=img]")[0].files[0]);
					data.append("file-1-raw", $("input[name=raw]")[0].files[0]);

					$.ajax({
						type:"POST",
						url:url,
						data:data,
						contentType:false,
						cache:false,
						processData:false,
						success:function(data){
							console.log(data);
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<form>
			Image file:
			<input id="fileupload" type="file" name="img">
			Raw file (optional):
			<input id="fileupload" type="file" name="raw">
			<button type="submit">Upload</button>
		</form>
	</body>
</html>
